<html>

	<head>
		<script src="https://kit.fontawesome.com/1aa8cd39de.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" id="themonic-fonts-css" href="css/jquery.dialog.min.css" type="text/css" media="all" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/style-bar-icons.css" rel="stylesheet" type="text/css" />

		<meta charset="utf-8" />

	</head>

	<body>
        
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script src="js/materialize.js" type="text/javascript"></script>

        <script type="text/javascript" src="js/vendor/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery-ui.js"></script>

		<script src="js/script.js" type="text/javascript"></script>

		<div id="main">

            <span><img id="minimapImageDisplay" src="img/minimap.png"></img></span>

            <div id="varHunger" class="c100">
                <span><img class="cbarIcon" src="img/hunger.png"></img></span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

            </div>

            <div id="varThirst" class="c100">

                <span><img class="barIcon" src="img/water.png"></img></span>

                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <div id="varThirstRadar" ></div>

            </div>
            
            <div id="varStress" class="c100">
                <span><img class="barIcon" src="img/stress.png"></img></span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <div id="varStressRadar" ></div>

            </div>
            
            <div id="varAlcohol" class="c100">
                <span><img class="barIcon" src="img/alcohol.png"></img></span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <div id="varAlcoholRadar" ></div>

            </div>

            <div id="varDirt" class="c100">
                <span><img class="barIcon" src="img/bath.png"></img></span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <div id="varDirtRadar" ></div>

            </div>


            <div id="varHunting" class="c100 p100 small third">
                <span><img class="barIcon" src="img/hunting.png"></img></span>

                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <small>Loading...</small>

            </div>

            <div id="varFarming" class="c100 p100 small third">

                <span><img class="barIcon" src="img/farming.png"></img></span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <small>Loading...</small>
            </div>

            <div id="varMining" class="c100 p100 small third">
                <span><img class="barIcon" src="img/mining.png"></img></span>

                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <small>Loading...</small>

            </div>

            <div id="varLumberjacking" class="c100 p100 small third">
                <span><img class="barIcon" src="img/lumberjacking.png"></img></span>

                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <small>Loading...</small>

            </div>

            <div id="varFishing" class="c100 p100 small third">

                <span><img class="barIcon" src="img/fishing.png"></img></span>

                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <small>Loading...</small>
            </div>

            <div id="varMic" class="c100 p100 small third">
                <span><img class="barIcon" src="img/mic.png"></img></span>

                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>

                <small>...</small>
            </div>

            <div id="varTemp" class="c100 p100 small third">
                <span><img class="barIcon" src="img/thermometer.png"></img></span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
                <small>Loading...</small>

            </div>

        </div>
		


	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
